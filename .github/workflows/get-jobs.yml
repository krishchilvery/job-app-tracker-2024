name: Fetch Job Roles
run-name: ${{ github.actor }} is fetching job roles ğŸš€.
on:
    workflow_dispatch:
    schedule:
        - cron: '0 */6 * * *'
permissions:
    contents: read
concurrency:
    group: '${{ github.workflow }}'
    cancel-in-progress: true
jobs:
    fetch-data:
        environment: GITHUB_EXTRACTION
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20.x]
        steps:
            - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
            - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
            - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
            - name: Check out repository code
              uses: actions/checkout@v3
            - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node-version }}
                cache: npm
            - name: Install dependencies
              run: npm install
            - run: echo "ğŸ–¥ï¸ The workflow is now ready to run fetch scripts."
            - name: Fetch Job Roles
              run: node read_github.js
              env:
                FIREBASE_SA: ${{ secrets.FIREBASE_SA }}
            - run: echo "Jobs Updated ğŸ‰"
