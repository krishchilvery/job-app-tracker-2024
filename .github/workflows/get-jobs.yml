name: Fetch Job Roles
run-name: ${{ github.actor }} is fetching job roles üöÄ.
on:
    workflow_dispatch:
    schedule:
        - cron: '0 */6 * * *'
permissions:
    contents: read
concurrency:
    group: '${{ github.workflow }}'
    cancel-in-progress: true
jobs:
    fetch-data:
        environment: GITHUB_EXTRACTION
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20.x]
        steps:
            - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
            - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
            - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
            - name: Check out repository code
              uses: actions/checkout@v3
            - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node-version }}
                cache: npm
            - name: Exporting Secrets
              run: |
                sudo apt-get install -y coreutils
                echo ${{ secrets.FIREBASE_SA }} >> firebase-sa.json
            - name: Install dependencies
              working-directory: ./github-actions
              run: npm install
            - run: echo "üñ•Ô∏è The workflow is now ready to run fetch scripts."
            - name: Scrape Job Roles
              run: npm run scrape
              working-directory: ./github-actions
              env:
                FIREBASE_SA: ${{ secrets.FIREBASE_SA }}
                CLEARBIT_SA: ${{ secrets.CLEARBIT_SA }}
            - run: echo "Jobs Updated üéâ"
